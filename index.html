<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // Получаем доступ к видеопотоку с камеры сзади на крышке устройства по умолчанию
            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    var videoDevices = devices.filter(function(device) {
                        return device.kind === 'videoinput' && device.label.toLowerCase().includes('back');
                    });

                    if (videoDevices.length > 0) {
                        var deviceId = videoDevices[0].deviceId;

                        navigator.mediaDevices.getUserMedia({ video: { deviceId: deviceId } })
                            .then(function(stream) {
                                var video = document.querySelector("#vid");
                                video.srcObject = stream;
                            })
                            .catch(function(error) {
                                console.error('Не удалось получить доступ к камере', error);
                            });
                    } else {
                        console.error('Камера сзади на крышке устройства не найдена');
                    }
                })
                .catch(function(error) {
                    console.error('Ошибка при получении списка устройств', error);
                });
        </script>
    </body>
</html>
