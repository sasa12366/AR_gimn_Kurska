<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    var self = this;

                    marker.addEventListener('markerFound', function () {
                        self.toggle = true;
                        self.vid.play();
                    });

                    marker.addEventListener('markerLost', function () {
                        self.toggle = false;
                        self.vid.pause();
                    });

                    this.stream = null; // Добавляем свойство для хранения потока
                },
            });

            function setupCameraSelection() {
                // Получаем доступ к видеопотоку с камеры с возможностью выбора устройства
                navigator.mediaDevices.enumerateDevices()
                    .then(function(devices) {
                        var videoDevices = devices.filter(function(device) {
                            return device.kind === 'videoinput';
                        });

                        // Создаем список камер и предоставляем пользователю выбор
                        var select = document.createElement('select');
                        select.addEventListener('change', function(event) {
                            var deviceId = event.target.value;
                            var video = document.querySelector("#vid");
                            
                            // Закрываем предыдущий поток, если он был открыт
                            if (window.stream) {
                                window.stream.getTracks().forEach(track => {
                                    track.stop();
                                });
                            }

                            navigator.mediaDevices.getUserMedia({ video: { deviceId: deviceId } })
                                .then(function(stream) {
                                    window.stream = stream; // Сохраняем поток
                                    video.srcObject = stream;
                                })
                                .catch(function(error) {
                                    console.error('Не удалось получить доступ к камере', error);
                                });
                        });

                        videoDevices.forEach(function(device) {
                            var option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || 'Камера ' + (select.children.length + 1);
                            select.appendChild(option);
                        });

                        document.body.appendChild(select);
                    })
                    .catch(function(error) {
                        console.error('Ошибка при получении списка устройств', error);
                    });
            }

            document.addEventListener("DOMContentLoaded", setupCameraSelection);
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                ></video>
                <audio id="audio" src="assets/asset.mp4"></audio>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    id="vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    sound="src: #audio"
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
